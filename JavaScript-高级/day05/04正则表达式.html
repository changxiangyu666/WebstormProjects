        * 正则表达式的作用：匹配字符串的
        * 元字符：
        *  . 除了\n以外的任意的一个单个字符
        *  [] 范围
        *  （）分组
        *  | 或者
        *  * 前面的表达式出现0次到多次
        *  + 前面的表达式出现1次到多次
        *  ？前面的表达式出现0次到一次
        *  {} 更加的明确前面的表达式出现的次数  {5,18}
        *  ^ 表示的是以什么开始，或者是取反^[0-9]以数字开头
        *  $ 表示的是以什么结束 [0-9][a-z]$ 必须以小写字母结束
        *  \d 数字中的任意一个    [0-9]
        *  \D 非数字中的一个
        *  \s 空白符中的一个
        *  \S 非空白符
        *  \w 非特殊符号
        *  \W 特殊符号
        *  \b 单词的边界
        * */

       // 邮箱的正则表达式：
       // [0-9a-zA-Z_.-]+[@][0-9a-zA-Z_.-]+([.][a-zA-Z]+){1,2}
