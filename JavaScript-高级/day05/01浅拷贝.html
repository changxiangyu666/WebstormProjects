<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <script>
        /*
        * 浅拷贝：拷贝就是复制，就相当于把一个对象中的所有的内容，复制一份给另一个对象,直接复制，或者说，
        * 把一个对象的地址给了另一个对象，他们指向相同，两个对象之间有共同的属性或方法，都可以使用
        * */

        var obj1={
            age:10,
            sex:"男",
            car:["奔驰","宝马","特斯拉","奥拓"]
        };
        var obj2={};
        function extend(a,b){
            for(var key in a){
                b[key]=a[key];
            }
        }
        extend(obj1,obj2);
        console.dir(obj1);
        console.dir(obj2);
    </script>
</head>
<body>

</body>
</html>
