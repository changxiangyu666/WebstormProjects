<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <script>
        //伪数组和数组的区别
        //真数组的长度是可变的，伪数组的长度是不可变的
        //真数组可以使用数组中的方法，伪数组不可以

        function f1(){
            var sum=0;
            for(var i=0;i<arguments.length;i++){
                sum+=arguments[i];
            }
            console.log(sum);
        }
        f1(10,20,30);

        var arr=[10,20,30];
        arr[3]=100;
        console.log(arr.length);
        var obj={
            0:10,
            1:20,
            2:30,
            length:3
        };
        console.log(obj[0]);
        console.log(obj[1]);
        console.log(obj[2]);
        console.log(obj.length);
        obj[3]=1000;
        console.log(obj.length);
        console.log(obj[3]);
    </script>
</head>
<body>

</body>
</html>
