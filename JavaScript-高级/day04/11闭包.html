<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <script>
        /*
         * 闭包
         *
         * 闭包的概念：函数A中，有一个函数B，函数B中可以访问函数A中定义的变量或者是数据，此时形成了闭包
         * 闭包的作用：缓存数据，延长作用域链
         * 闭包的优点和缺点：缓存数据
         * 闭包的模式：函数模式的闭包，对象模式的闭包
         * 闭包的应用：
         * */
        /* function f1(){
         var num=10;
         function f2(){
         console.log(num);
         }
         f2();
         }
         f1();

         function f3(){
         var num=10;
         var obj={
         age:num
         };
         console.log(obj.age);
         }
         f3();*/

        function f4() {
            var num = 20;
            return function () {
                console.log(num);
                return num;
            }
        }
        var ff = f4();
        var result = ff();
        console.log(result);

        function f1() {
            var num = 200;
            return {
                age: num
            }
        }
        var obj = f1();
        console.log(obj.age);
    </script>
</head>
<body>

</body>
</html>
