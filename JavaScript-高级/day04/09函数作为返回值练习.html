<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <script>
        //排序，每个文件都有名字，大小，时间，都可以按照某个属性的值排序

        //三部电影，电影有名字，大小，上映时间
        function File(name, size, time) {
            this.name = name;
            this.size = size;
            this.time = time;
        }
        var f1 = new File("jack.avi", "400M", "1996-12-24");
        var f2 = new File("tom.avi", "200M", "2019-12-24");
        var f3 = new File("xiao.avi", "600M", "2010-12-24");
        var arr = [f1, f2, f3];

        function fn(attr) {
            return function getSort(obj1, obj2) {
                if (obj1[attr] > obj2[attr]) {
                    return 1;
                } else if (obj1[attr] == obj2[attr]) {
                    return 0;
                } else {
                    return -1;
                }
            }
        }
        var ff = fn("name");
        arr.sort(ff);
        for (var i = 0; i < arr.length; i++) {
            console.log(arr[i].name + "=======" + arr[i].size + "=======" + arr[i].time);
        }
    </script>
</head>
