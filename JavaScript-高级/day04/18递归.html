<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <script>
        //递归：函数中调用函数自己，此时就是递归，递归一定要有结束的条件
        var i=0;
        function f1(){
            i++;
            if(i<5){
                f1();
            }
            console.log("山，庙和和尚");
        }
        f1();
    </script>
</head>
<body>

</body>
</html>
