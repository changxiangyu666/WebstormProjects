<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <script>
        //沙箱：环境，黑盒，在一个虚拟的环境中模拟真实世界，做实验，实验结果和真实世界结果是一样，但不会影响真实世界

        var num=100;
        //沙箱
        (function () {
            var num=10;
            console.log(num);
        }());
        console.log(num);
    </script>
</head>
<body>

</body>
</html>
