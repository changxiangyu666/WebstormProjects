<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<div>这是div</div>
<div>这是div</div>
<div>这是div</div>
<p>这是p</p>

<p>这是p</p>

<p>这是p</p>
<script>
    var dvObjs=10;
    var getTag=20;
    var pObjs=30;
    (function () {
        function getTag(tagName){
            return document.getElementsByTagName(tagName);
        }
        var dvObjs=getTag("div");
        for(var i=0;i<dvObjs.length;i++){
            dvObjs[i].style.border="2px solid red";
        }
        var pObjs=getTag("p");
        for(var i=0;i<pObjs.length;i++){
            pObjs[i].style.border="2px solid red";
        }
    }());
    console.log(dvObjs);
    console.log(getTag);
    console.log(pObjs);
</script>
</body>
</html>
