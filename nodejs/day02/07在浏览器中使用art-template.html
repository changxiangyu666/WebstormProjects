<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <script>
        /*
        * 模板引擎不关心字符串内容，只关心自己能认识的模板标记语法，如{{}}
        * {{}} 语法被称之为 mustache 语法，八字胡法
        * */
    </script>
</head>
<body>
    <script src="node_modules/art-template/lib/template-web.js"></script>
    <script type="text/template" id="tpl">
        大家好，我叫： {{ name }}
        今年：{{ age }} 岁了
        我来自 {{ province }}
        我喜欢：{{ each hobbies }} {{ $value }} {{ /each }}
    </script>
    <script>
        var ret=template('tpl',{
            name: 'Jack',
            age:18,
            province:'深圳',
            hobbies:[
                    '学习',
                    '打游戏'
            ]
        })
        console.log(ret)
    </script>
</body>
</html>
